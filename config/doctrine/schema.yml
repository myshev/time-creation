Product:
  connection: doctrine
  comment: 'Продукты'
  tableName: product
  actAs:
    Timestampable: ~
  columns:
    name:
      type: string(255)
      fixed: false
      unsigned: false
      primary: false
      notnull: true
      autoincrement: false
      comment: 'Название продукта'
    announce:
      type: string(1000)
      notnull: true
      comment: 'Анонс'
    description:
      type: clob
      notnull: true
      comment: 'Описание'
    image:
      type: string(255)
      fixed: false
      unsigned: false
      primary: false
      notnull: false
      autoincrement: false
      comment: 'Изображение'
    is_active:
      type: boolean
      notnull: true
      default: true
      comment: 'Элемент активен'
    quantity_in_stock:
      type: integer(20)
      fixed: false
      unsigned: false
      primary: false
      autoincrement: false
      notnull: true
      comment: 'Количество на складе'
    cost:
      type: integer(20)
      fixed: false
      unsigned: false
      primary: false
      autoincrement: false
      notnull: true
      comment: 'Цена'
    manufacturer_id:
      type: integer(20)
      fixed: false
      unsigned: false
      primary: false
      autoincrement: false
      notnull: false
      comment: 'Производитель'
  relations:
    ProductSubcategory:
      class: ProductSubcategory
      refClass: ProductSubcategory2Product
      local: product_id
      foreign: product_subcategory_id
    Manufacturer:
      local: manufacturer_id
      foreign: id
      type: one
      class: Manufacturer
      onDelete: SET NULL

ProductSubcategory2Product:
  connection: doctrine
  comment: 'Связка продуктов и подкатегорий'
  tableName: product_subcategory2product
  actAs:
    Timestampable: ~
  columns:
    product_id:
      type: integer(20)
      fixed: false
      unsigned: false
      primary: false
      autoincrement: false
      comment: 'Продукт'
    product_subcategory_id:
      type: integer(20)
      fixed: false
      unsigned: false
      primary: false
      autoincrement: false
      comment: 'Подкатегория'
  relations:
    Product:
      local: product_id
      foreign: id
      type: one
      class: Product
      onDelete: CASCADE
    ProductSubcategory:
      local: product_subcategory_id
      foreign: id
      type: one
      class: ProductSubcategory
      onDelete: CASCADE

